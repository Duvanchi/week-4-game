<!DOCTYPE html>
<html>
<head>
	
	<title>Star Wars RPG</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="script.js"></script>



</head>
<body>


<!-- Game title -->
	<div class="container">
		<div class="row">
			<div class="col-med-4">
				<h1 id="game-title">Star Wars RPG</h1>
			</div>
		</div>
	</div>

<!-- Character Images/Character Select -->
	<!--sub-rows and sub-columns!-->
	<div class="container">
		<div class="row">
			<div class="col-med-2">
				<button id="vader" class="charSelect"><img id="vader-pic" src="vader.jpg"></button>
				<button id="palpatine" class="charSelect"><img id="palp-pic" src="Palpatine.png"></button>
				<button id="bobafett" class="charSelect"><img id="boba-pic" src="BobaFett.jpeg"></button>
				<button id="luke" class="charSelect"><img id="luke-pic" src="LukeSkywalker.png"></button>
				<button id="leia" class="charSelect"><img id="leia-pic" src="Leia.jpg"></button>
				<button id="han" class="charSelect"><img id="han-pic" src="Han.jpg"></button>
			</div>
		</div>
	</div>

<!--- Game Text/Attack Button -->

	<h3>Your Character</h3>

		<div class="container">
			<div class="row">
				<div class="col-med-4">
					<p id="attackersection"></p>
				</div>
			</div>
		</div>

	<h3>Enemies Available to Attack</h3>
		
		<div class="container">
			<div class="row">
				<div class="col-med-4">
					<p id="enemysection"></p>
				</div>
			</div>
		</div>

	<h3>Fight Section</h3>

	<div class="attackbutton">
		<button type="button" class="btn btn-default">Attack</button>
	</div>

	<h3>Defender</h3>

		<div class="container">
			<div class="row">
				<div class="col-med-4">
					<p id="defendersection"></p>
				</div>
			</div>
		</div>

<script type="text/javascript"></script>

</body>
</html>
